<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KZS • Clean Start</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">KZS <span class="muted">clean</span></div>
    <div class="actions">
      <label for="langSelect" class="muted" id="labelLang">Dil</label>
      <select id="langSelect" aria-label="Dil seçimi">
        <option value="tr">Türkçe</option>
        <option value="en">English</option>
        <option value="de">Deutsch</option>
        <option value="bg">Български</option>
      </select>
      <button id="openDocPipBtn" class="primary">Doc PiP</button>
    </div>
  </header>

  <!-- Dashboard: Clock + Summaries -->
<section class="wrap" id="dashWrap">
  <div class="card clock-card">
    <div id="liveClock" class="clock">--:--:--</div>
  </div>

  <div class="card summary-card" id="taskCard">
    <h3 id="taskTitle">Görev</h3>
    <div class="summary-line">
      <span id="taskStatus">—</span>
    </div>
    <div class="summary-big" id="taskAmount">0</div>
  </div>

  <div class="card summary-card" id="nextBreakCard">
    <h3 id="nextBreakTitle">Sıradaki Mola</h3>
    <div class="summary-line" id="nextBreakName">—</div>
    <div class="summary-big" id="nextBreakEta">--:--:--</div>
  </div>

  <!-- sağda mevcut sayaç kartın kalması için boş bırakıyoruz -->
</section>

  <main class="wrap">
    <!-- Sayaç -->
    <section class="card">
      <h2 id="counterTitle">Sayaç</h2>
      <div class="counter">
        <button id="minusBtn">−1</button>
        <div id="countVal" class="count">0</div>
        <button id="plusBtn">+1</button>
      </div>
      <div class="row">
        <button id="resetBtn" class="ghost">Sıfırla</button>
      </div>
      <p class="hint tiny" id="kbHint">Klavye: ↑ / ↓ / R / + / −</p>
      <p class="hint" id="topLevelHint"></p>
    </section>

    <!-- Interval -->
    <section class="card">
      <h2 id="intervalTitle">Interval</h2>
      <p class="muted" id="intervalHelp">Boş bırakırsan PiP’te gizlenir.</p>
      <input id="intervalInput" class="text" placeholder="ör. Lunch 12:00–12:45">
      <!-- Interval Composer -->
<div id="icBlock" class="ic">
  <div class="row ic-row">
    <label id="icSlotLabel" class="muted tiny">Mola</label>
    <select id="icSlot"></select>

    <label id="icStartLabel" class="muted tiny">Başlangıç</label>
    <input id="icStart" class="text" type="time" step="60">

    <label id="icMinsLabel" class="muted tiny">Süre</label>
    <input id="icMins" class="text num" type="number" min="1" step="1" value="15">

    <button id="icNow" class="ghost tiny-btn">Şimdi</button>
    <button id="icSet" class="primary tiny-btn">Ayarla</button>
  </div>

  <div class="row ic-tools">
    <button class="chip" data-add="10">+10</button>
    <button class="chip" data-add="15">+15</button>
    <button class="chip" data-add="20">+20</button>

    <span class="spacer"></span>
    <span id="icPreview" class="ic-preview"></span>
  </div>
</div>
      <div class="row muted tiny" id="statusLine"></div>
    </section>

  <!-- Molalar -->
<section class="card">
  <div class="row" style="justify-content:space-between;align-items:center;margin-bottom:6px">
    <h2 id="breaksTitle">Molalar</h2>
    <button id="clearBreaksBtn" class="ghost tiny-btn">Molaları Sil</button>
  </div>
  <div id="breakGrid" class="break-grid"></div>
</section>

  </main>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
